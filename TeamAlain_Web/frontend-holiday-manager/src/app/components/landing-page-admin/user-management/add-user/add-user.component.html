<form [formGroup]="userFormGroup" >




    <div class="form-body">

        <mat-form-field appearance="legacy">

            <mat-label>First Name</mat-label>
            <input matInput placeholder="First name" formControlName="firstName">
            <mat-hint>Type the first name</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="legacy">

            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Last name" formControlName="lastName">
            <mat-hint>Type the last name</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="legacy">

            <mat-label>Email</mat-label>
            <input matInput placeholder="pat@example.com" formControlName="email">
            <mat-hint>Type the email</mat-hint>


        </mat-form-field>


        <mat-form-field appearance="legacy">

            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'"  formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

        <mat-form-field appearance="legacy">

            <mat-label>Department</mat-label>
            <input matInput placeholder="department" formControlName="department">
            <mat-hint>Type the department</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Role</mat-label>
            <mat-select formControlName="role">
                <mat-option *ngFor="let role of roles" [value]="role">
                {{role}}    </mat-option>

            </mat-select>
        <mat-hint>User role</mat-hint>
        </mat-form-field>


    <mat-form-field appearance="legacy">

        <mat-label>Holiday days</mat-label>
        <input type="number" matInput placeholder="days left" formControlName="daysLeft" min="0" max="26">
        <mat-hint>Type the holiday days</mat-hint>
    </mat-form-field>
    </div>

  <!--      <mat-hint>Type the role</mat-hint>-->

<!--      <mat-select>-->
<!--        <mat-option *ngFor="let type of types" [value]="type">-->
<!--          {{type}}    </mat-option>-->
<!--    </mat-select>-->
<!--      <mat-hint>User type</mat-hint>-->

    <div class="button-same-line">

            <div class="add-user">
                <button mat-raised-button class="add-button" color="accent" *ngIf="!this.userSelected" (click)="createUser()">Add</button>
            </div>
            <div class="update-button">
                <button mat-raised-button color="basic" *ngIf="this.userSelected" (click)="onUpdate()">Update</button>
            </div>
            <div class="delete-button">
                <button mat-raised-button color="warn"  (click)="onCancel()">Cancel</button>
            </div>

    </div>








</form>
